{% load static %}
<html>
<head>
    <title>Sign Up Form
    </title>
    <link rel="stylesheet" href="{% static 'css_users/signUp.css' %}">
</head>

<body>
<div class="sign-up">
 <h1> Sign Up Now </h1>


<form action="" method="post" style="display:flex;flex-direction:column;gap:32px;">
    <input name="firstname" type="text" placeholder="First Name">
    <input name="lastname" type="text" placeholder="Last Name">
    <input name="username" type="text" placeholder="Username">
    <input name="password" type="password" placeholder="Password">

    <p><span><input type="checkbox"></span> I agree to the terms of service</p>
<input type="submit" value="Sign Up!">
    <p class="or">OR</p>
    <p> Do you already have an account? <a href="/sign-in/">Sign in</a></p>
</form>
    </div>
</body>
</html>



{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}<br>
<br>
